{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="mt-5 ms-5">
        <h1>{{ user }}님 안녕하세요!</h1>
        <form action="{% url 'accounts:logout' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger">로그아웃</button>
        </form>
        <br>
        <button class="btn btn-outline-primary"><a href="{% url 'accounts:update' %}">회원정보수정</a></button>
        <button class="btn btn-outline-primary"><a href="{% url 'accounts:change_password' %}">비밀번호수정</a></button>
        <br>
        <br>
        <hr>
        <form action="{% url 'accounts:delete' %}" method="POST">
            {% csrf_token %}
            <a href="{% url 'reviews:index' %}" class="btn btn-outline-primary">메인 페이지</a>
            <button type="submit" class="btn btn-outline-secondary">회원탈퇴</button>
        </form>
    </div>
</main>
{% endblock content %}
