<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% block style %}
    {% endblock style %}
  </head>
  <body>
    <nav class="navbar bg-body-secondary">
      <div class="container">
        <a class="navbar-brand" href="{% url 'reviews:index' %}">Reviews</a>
        <div class="d-flex">
          {% if request.user.is_authenticated %}
            <p class="m-0 me-2 align-self-center no_wrap text-secondary"><a href="{% url 'accounts:profile' account_pk=user.pk %}">{{ user }}</a></p>
            <form action="{% url 'accounts:logout' %}" method="POST">
              {% csrf_token %}
              <input class="btn btn-outline-secondary me-2" type="submit" value="Logout">
            </form>
            <a class="btn btn-outline-secondary no_wrap me-2" href="{% url 'accounts:update' %}" role="button">회원정보수정</a>
          {% else %}
            <a class="btn btn-outline-secondary me-2" href="{% url 'accounts:signup' %}" role="button">SIGN UP</a>
            <a class="btn btn-outline-secondary me-2" href="{% url 'accounts:login' %}" role="button">LOGIN</a>
          {% endif %}
          <a href="{% url 'reviews:create' %}" class="btn btn-outline-secondary" role="button">CREATE</a>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
